<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page title block for dynamic titles -->
    <title>{% block title %}Buy Me a Beer{% endblock %}</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Yuji+Boku&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Additional head content block -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Main content block -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer include -->
    {% include "components/footer.html" %}
</body>
</html>
